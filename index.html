<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Simulador Financeiro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="./favicon-32x32.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f1f5f9;
      color: #0f172a;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      padding: 32px;
      border-radius: 12px;
    }

    h1 {
      text-align: center;
    }

    /* MENU */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab {
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      background: #e2e8f0;
      font-weight: bold;
    }

    .tab.active {
      background: #ffb703;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }

    button {
      background: #ffb703;
      border: none;
      padding: 14px 40px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .result-box {
      margin-top: 30px;
      background: #f8fafc;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
    }

    footer {
      margin-top: 50px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>

<body>
<div class="container">
  <h1>Simulador Financeiro</h1>

  <!-- MENU -->
  <div class="tabs">
    <div class="tab active" onclick="showTab('juros')">ðŸ“Š Juros Compostos</div>
    <div class="tab" onclick="showTab('meta')">ðŸŽ¯ Simulador de Metas</div>
  </div>

  <!-- JUROS -->
  <div id="juros" class="section active">
    <p style="text-align:center">Use a calculadora de juros compostos que vocÃª jÃ¡ criou aqui.</p>
  </div>

  <!-- META -->
  <div id="meta" class="section">
    <label>Valor da Meta (R$)</label>
    <input type="number" id="goal" value="500000">

    <label>Valor Inicial (R$)</label>
    <input type="number" id="initialMeta" value="20000">

    <label>Taxa de Juros (%)</label>
    <input type="number" id="rateMeta" value="12">

    <label>Tipo da Taxa</label>
    <select id="rateTypeMeta">
      <option value="annual">Anual</option>
      <option value="monthly">Mensal</option>
    </select>

    <label>Prazo (anos)</label>
    <input type="number" id="timeMeta" value="20">

    <button onclick="calculateGoal()">Calcular Meta</button>

    <div class="result-box">
      <h3>Aporte mensal necessÃ¡rio</h3>
      <p id="monthlyNeeded">R$ 0,00</p>
    </div>
  </div>

  <footer>
    Desenvolvido por <strong>Macollin Felipe</strong> â€¢
    <a href="https://www.youtube.com/@macollinfelipe" target="_blank">Canal no YouTube</a>
  </footer>
</div>

<script>
  function showTab(id) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

    document.getElementById(id).classList.add('active');
    event.target.classList.add('active');
  }

  function formatBRL(v) {
    return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }

  function calculateGoal() {
    const goal = Number(document.getElementById('goal').value);
    const initial = Number(document.getElementById('initialMeta').value);
    let rate = Number(document.getElementById('rateMeta').value) / 100;
    const rateType = document.getElementById('rateTypeMeta').value;
    const years = Number(document.getElementById('timeMeta').value);

    if (rateType === 'annual') rate /= 12;

    const months = years * 12;

    let monthly = (goal - initial * Math.pow(1 + rate, months)) /
                  ((Math.pow(1 + rate, months) - 1) / rate);

    monthly = Math.max(monthly, 0);

    document.getElementById('monthlyNeeded').innerText = formatBRL(monthly);
  }
</script>
</body>
</html>
