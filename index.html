<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Juros Compostos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --primary: #ffb703;
      --dark: #0f172a;
      --light: #ffffff;
      --gray: #f1f5f9;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--gray);
      color: var(--dark);
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: var(--light);
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
    }

    .actions {
      text-align: center;
      margin-top: 20px;
    }

    button {
      background: var(--primary);
      border: none;
      padding: 14px 40px;
      font-size: 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .card {
      background: var(--gray);
      padding: 24px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 120px;
      text-align: center;
    }

    .card h3 {
      margin: 0 0 8px;
      font-size: 15px;
      color: #334155;
    }

    .card p {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
    }

    canvas {
      margin-top: 50px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }

    table th, table td {
      padding: 10px;
      border-bottom: 1px solid #e2e8f0;
      text-align: right;
    }

    table th {
      background: #f8fafc;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Calculadora de Juros Compostos</h1>

    <div class="form">
      <div>
        <label>Valor Inicial (R$)</label>
        <input type="text" id="initial" value="25.000,00">
      </div>

      <div>
        <label>Aporte Mensal (R$)</label>
        <input type="text" id="monthly" value="200,00">
      </div>

      <div>
        <label>Taxa de Juros (%)</label>
        <input type="number" id="rate" value="15" step="0.01">
      </div>

      <div>
        <label>Tipo da Taxa</label>
        <select id="rateType">
          <option value="monthly">Mensal</option>
          <option value="annual" selected>Anual</option>
        </select>
      </div>

      <div>
        <label>Período</label>
        <input type="number" id="time" value="10">
      </div>

      <div>
        <label>Tipo do Período</label>
        <select id="timeType">
          <option value="years" selected>Anos</option>
          <option value="months">Meses</option>
        </select>
      </div>
    </div>

    <div class="actions">
      <button onclick="calculate()">Calcular</button>
    </div>

    <div class="results">
      <div class="card">
        <h3>Total Investido</h3>
        <p id="totalInvested">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>Juros Ganhos</h3>
        <p id="interest">R$ 0,00</p>
      </div>
      <div class="card">
        <h3>Montante Final</h3>
        <p id="total">R$ 0,00</p>
      </div>
    </div>

    <canvas id="chart"></canvas>

    <table>
      <thead>
        <tr>
          <th>Mês</th>
          <th>Saldo</th>
          <th>Total Investido</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <footer style="margin-top:60px;padding-top:20px;border-top:1px solid #e2e8f0;text-align:center;font-size:14px;color:#475569;">
      Desenvolvido por <strong>Macollin Felipe</strong> • 
      <a href="https://www.youtube.com/@macollinfelipe" target="_blank" style="color:#0f172a;font-weight:bold;text-decoration:none;">
        Canal no YouTube
      </a>
    </footer>
  </div>

<script>
  let chart;

  function parseBRL(value) {
    return Number(value.replace(/\./g, '').replace(',', '.')) || 0;
  }

  function formatBRL(value) {
    return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }

  function applyCurrencyMask(input) {
    input.addEventListener('blur', () => {
      const val = parseBRL(input.value);
      input.value = formatBRL(val).replace('R$', '').trim();
    });
  }

  ['initial', 'monthly'].forEach(id => applyCurrencyMask(document.getElementById(id)));

  function calculate() {
    const initial = parseBRL(document.getElementById('initial').value);
    const monthly = parseBRL(document.getElementById('monthly').value);
    let rate = Number(document.getElementById('rate').value) / 100;
    const rateType = document.getElementById('rateType').value;
    let time = Number(document.getElementById('time').value);
    const timeType = document.getElementById('timeType').value;

    if (rateType === 'annual') rate /= 12;
    if (timeType === 'years') time *= 12;

    let balance = initial;
    let invested = initial;

    const labels = [];
    const totalData = [];
    const investedData = [];
    const interestData = [];

    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';

    for (let i = 1; i <= time; i++) {
      balance = balance * (1 + rate) + monthly;
      invested += monthly;

      labels.push(i);
      totalData.push(balance);
      investedData.push(invested);
      interestData.push(balance - invested);

      tbody.insertAdjacentHTML('beforeend', `
        <tr>
          <td style="text-align:center">${i}</td>
          <td>${formatBRL(balance)}</td>
          <td>${formatBRL(invested)}</td>
        </tr>
      `);
    }

    document.getElementById('totalInvested').innerText = formatBRL(invested);
    document.getElementById('total').innerText = formatBRL(balance);
    document.getElementById('interest').innerText = formatBRL(balance - invested);

    if (chart) chart.destroy();

    chart = new Chart(document.getElementById('chart'), {
      type: 'line',
      data: {
        labels,
        datasets: [
          { label: 'Montante Total', data: totalData, borderWidth: 2 },
          { label: 'Total Investido', data: investedData, borderWidth: 2 },
          { label: 'Juros Acumulados', data: interestData, borderWidth: 2 }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  }
</script>
</body>
</html>
